    class myDate2 {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay () {
            return this.day;
        }
        getMonth () {
            return this.month;
        }
        getYear () {
            return this.year;
        }
        setDay (day) {
            return this.day = day;
        }
        setMonth (month) {
            return this.month = month;
        }
        setYear (year) {
            return this.year = year;
        }
        setDate (day, month, year) {
            if (day < 10) {
                this.day = "0" + day;
            } else {
                this.day = day;
            }
           if (month < 10) {
               this.month = "0" + month;
           } else {
               this.month = month
           }
            this.year = year;
            let string = this.day + "/" + this.month + "/" + this.year;
            return string;
        }
    }

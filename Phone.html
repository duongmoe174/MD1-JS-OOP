<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Phone {
        constructor(draft, inbox, sent) {
            this.batterry = 100;
            this.draft = draft;
            this.inbox = inbox;
            this.sent = sent;
        }

        checkStatus() {
            return this.batterry > 0;
        }

        textMessage (text) {
            this.draft = text;
        }

        sendMessage (phone) {
            //1. chuyển thư nháp của đt hiện tại vào hộp thư đến của điện thoại được nhận
            phone.inbox.push(this.draft);
            //2. chuyển thư nháp của đt hiện tại vào thư đã gửi của đt hiện tại
            this.sent.push(this.draft);
            //3. xóa thư nháp
            this.draft = "";
            this.batterry --;
            phone.batterry --;
        }
        showInbox () {
            return this.inbox;
        }
    }
</script>
</body>
</html>
